- citation: "L. Pedroso and P. Batista, <b>'Discrete-time distributed Kalman filter design for networks of interconnected systems with linear time-varying dynamics'</b>, <i>International Journal of Systems Science</i>, vol. 53, no. 6, pp. 1334-1351, 2022. doi: 10.1080/00207721.2021.2002461."
  url: https://www.tandfonline.com/doi/10.1080/00207721.2021.2002461
  abstract: "This paper addresses the problem of designing distributed state estimation solutions for a network of interconnected systems modelled by linear time-varying (LTV) dynamics in a discrete-time framework. The problem is formulated as a classical optimal estimation problem, for the global system, subject to a given sparsity constraint on the filter gain, which reflects the distributed nature of the network. Two methods are presented, both of them able to compute a sequence of well-performing stabilising gains. Moreover, both methods are validated by resorting to simulations of: (i) a randomly generated synthetic LTV system; and (ii) a large-scale nonlinear network of interconnected tanks. One of the proposed methods relies on a computationally efficient solution, thus it is computed very rapidly. The other achieves better performance, but it is computationally more expensive and requires that a window of the future dynamics of the system is known. When implemented to a nonlinear network, approximated by an LTV system, the proposed methods are able to compute well-performing gains that stabilise the estimation error dynamics. Both algorithms are scalable, being adequate for implementation in large-scale networks."
  pdf: http://web.tecnico.ulisboa.pt/ist189691/publications/2021_12_pedroso_discrete_ijss_goa.pdf
  github: https://decenter2021.github.io/examples/NTanksNetworkEstimationOneStepFiniteHorizon/
