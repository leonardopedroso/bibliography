- citation: "L. Pedroso, P. Batista and M. Papageorgiou, <b>'Feedback–feedforward signal control with exogenous demand estimation in congested urban road networks'</b>, <i>Transportation Research Part C: Emerging Technologies</i>, vol. 169, pp. 104863, 2024. doi: 10.1016/j.trc.2024.104863."
  url: https://www.sciencedirect.com/science/article/pii/S0968090X2400384X
  abstract: "To cope with uncertain traffic patterns and traffic models, traffic-responsive signal control strategies in the literature are designed to be robust to these uncertainties. These robust strategies still require sensing infrastructure to implement traffic-responsiveness. In this paper, we take a novel perspective and show that it is possible to use the already necessary sensing infrastructure to estimate the uncertain quantities in real time. Specifically, resorting to the store-and-forward model, we design a novel network-wide traffic-responsive strategy that estimates the occupancy and exogenous demand in each link, i.e., entering (exiting) vehicle flows at the origins (destinations) of the network or within links, in real time. Borrowing from optimal control theory, we design an optimal linear quadratic control scheme, consisting of a linear feedback term, of the occupancy of the road links, and a feedforward component, which accounts for the varying exogenous vehicle load on the network. Thereby, the resulting control scheme is a simple feedback–feedforward controller, which is fed with occupancy and exogenous demand estimates, and is suitable for real-time implementation. Numerical simulations for the urban traffic network of Chania, Greece, show that, for realistic surges in the exogenous demand, the proposed solution significantly outperforms tried-and-tested solutions that ignore the exogenous demand."
  pdf: https://www.sciencedirect.com/science/article/pii/S0968090X2400384X
  github: https://github.com/decenter2021/SAFFRON/tree/master/Examples/PedrosoBatistaPapageorgiou2023
  bibtex: "@article{PedrosoBatistaEtAl2024FeedbackFeedforward,<br>author = {Leonardo Pedroso and Pedro Batista and Markos Papageorgiou},<br>title = {Feedback–feedforward signal control with exogenous demand estimation in congested urban road networks},<br>journal = {Transportation Research Part C: Emerging Technologies},<br>year = {2024},<br>volume = {169},<br>pages = {104863},<br>doi = {10.1016/j.trc.2024.104863}<br>}"


- citation: "F. Paparella, L. Pedroso, T. Hofman and M. Salazar, <b>'A Time-invariant Network Flow Model for Ride-pooling in Mobility-on-Demand Systems'</b>, <i>IEEE Transactions on Control of Network Systems</i>, pp. 1-12, 2024. doi: 10.1109/TCNS.2024.3431411."
  url: https://ieeexplore.ieee.org/abstract/document/10605118
  abstract: "This paper presents a framework to incorporate ride-pooling from a mesoscopic point of view, within time-invariant network flow models of Mobility-on-Demand systems. The resulting problem structure remains identical to a standard network flow model, a linear problem, which can be solved in polynomial time. In order to compute the ride-pooling assignment, which is the matching between two or more users so that they can be pooled together, we devise a polynomial-time knapsack-like algorithm that is optimal w.r.t. the minimum vehicle travel time with users on-board. Finally, we conduct two case studies of Sioux Falls and Manhattan, where we validate our models against state-of-the-art results, and we quantitatively highlight the effects that maximum waiting time and maximum delay thresholds have on the vehicle hours traveled, overall pooled rides and actual delay experienced. Last, we show that allowing for four people ride-pooling can significantly boost the performance of the system."
  pdf: https://arxiv.org/pdf/2311.06035.pdf
  github: https://github.com/fabiopaparella/LTI-pooling-K_people
  bibtex: "@article{PaparellaPedrosoEtAl2024Ride-pooling,<br>author = {Fabio Paparella and Leonardo Pedroso and Theo Hofman and Mauro Salazar},<br>title = {A Time-invariant Network Flow Model for Ride-pooling in Mobility-on-Demand Systems},<br>journal = {IEEE Transactions on Control of Network Systems},<br>year = {2024},<br>pages = {1-12},<br>doi = {10.1109/TCNS.2024.3431411}<br>}"


- citation: "L. Pedroso and P. Batista, <b>'Distributed decentralized receding horizon control for very large-scale networks with application to satellite mega-constellations'</b>, <i>Control Engineering Practice</i>, vol. 141, pp. 105728, 2023. doi: 10.1016/j.conengprac.2023.105728."
  url: https://www.sciencedirect.com/science/article/pii/S0967066123002976
  abstract: "The implementation feasibility of control algorithms over very large-scale networks calls for hard constraints regarding communication, computational, and memory requirements. In this paper, the decentralized receding horizon control problem for very large-scale networks of dynamically decoupled systems with a common, possibly time-varying, control objective is addressed. Each system is assumed to be modeled by linear time-varying dynamics, which can be leveraged to approximate nonlinear systems about successive points of operation. A distributed and decentralized receding horizon control solution is put forward, which: (i) takes communication delays into account; (ii) allows local communication exclusively; and (iii) whose computational and memory requirements in each computational unit do not scale with the dimension of the network. The scalability of the proposed solution enables emerging very large-scale applications of swarm robotics and networked control. This approach is applied to the orbit control problem of low Earth orbit mega-constellations, featuring high-fidelity numerical simulations for the Starlink mega-constellation."
