- citation: "F. Paparella, L. Pedroso, C. Lucas, T. Hofman and M. Salazar, <b>'Ride-Pooling Autonomous Mobility-on-Demand in Mixed Traffic Conditions'</b>, <i>SSRN Preprint 5077752</i>, 2025. doi: 10.2139/ssrn.5077752."
  url: https://ssrn.com/abstract=5077752
  abstract: "This paper presents an optimization framework for ride-pooling within Autonomous Mobility-on-Demand (AMoD) systems,whereby multi-occupancy self-driving robotaxis serve on-demand transportation requests. In particular, this works deals with ride-pooling taking into account both endogenous congestion created by the routing of the centrally controlled fleet, and exogenous traffic caused by self-interested private users. Specifically, we first define the general ride-pooling AMoD problem leveraging network flow models. Then, we devise multiple solution schemes. In particular we devise: i) a congestion-unaware ride-pooling matching between users, whereby users are matched together ignoring the state of congestion of the network; and ii) a congestion aware ride-pooling matching. In addition, we account for homogeneous and heterogeneous fleets with different number of passenger seats. The results indicate that the congestion-aware ride-pooling matching is significantly heavier from a computational point of view, but without a significant improvement of the performance compared to a congestion-unaware algorithm. Moreover, we show that the deployment of a heterogeneous fleet that serves pooled users and single users can outperform a fleet composed by just one vehicle type. The additional VHT caused by the additional rebalancing in the heterogeneous fleet compared to a homogeneous one are counter-balanced by the lower costs per VHT that can be achieved by deploying different type of vehicles. Last, we show that ride-pooling is crucial to decrease congestion in the network and average travel time experienced by the users. In particular, we study the performance of the system as a function of the AMoD penetration rate and ride-pooling penetration rate, highlighting that ride-pooling is fundamental to counter-balance the negative effects of rebalancing in an AMoD system."
